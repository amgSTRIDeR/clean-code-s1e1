<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p class="section-add" id="section-add">
        <label class="section-add__title" for="new-task">Add Item</label>
        <div class="task-add">
          <input class="task-add__input" id="new-task" type="text">
          <button class="task-add__btn">Add</button>
        </div>
      </p>
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks-list tasks-list_incomplete" id="tasks-list_incomplete">
        <li class="tasks-list__task">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input class="tasks-list__input" type="text">
          <button class="tasks-list__edit-btn" class="edit">Edit</button>
          <button class="tasks-list__delete-btn">
            <img class="tasks-list__delete-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="tasks-list__task tasks-list__task_edit">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__label">Go Shopping</label>
          <input class="tasks-list__input" type="text" value="Go Shopping">
          <button class="tasks-list__edit-btn">Save</button>
          <button class="tasks-list__delete-btn">
            <img class="tasks-list__delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks-list tasks-list_completed" id="tasks-list_completed">
        <li class="tasks-list__task">
          <input class="tasks-list__checkbox" type="checkbox" checked>
          <label class="tasks-list__label">See the Doctor</label>
          <input class="tasks-list__input" type="text">
          <button class="tasks-list__edit-btn">Edit</button>
          <button class="tasks-list__delete-btn">
            <img class="tasks-list__delete-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
